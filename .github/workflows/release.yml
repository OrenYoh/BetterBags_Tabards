name: Package and release

on:
    push:
        tags:
            - 'v**'
env:
    CF_API_KEY: ${{ secrets.CURSE_TOKEN }}
    WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}

jobs:
    release:
        runs-on: ubuntu-latest

        env:
            GITHUB_OAUTH: ${{ secrets.TOKEN_GITHUB }}

        steps:
            - name: Clone project
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Package and release
              uses: BigWigsMods/packager@v2.4.3
              with:
                  args: -n "{package-name}-{project-version}{nolib}{classic}:{package-name}-{project-version}{classic}{nolib}"
